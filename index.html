<!DOCTYPE html>
<html lang="en"  ng-app="wikiApp">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.6/angular-animate.min.js"></script>
    <script src="wikiApp.js" type="text/javascript"></script>
</head>
<body ng-controller="wikiController as wc">
    <div class="row">
        <Header class="col-md-12">
            <h1 class="text-center">WikiPortal</h1>
        </Header>
    </div>

    <div class="container" >
        <div class="row">
            <!--left column-->
            <aside class="col-md-3">
                <!--form that will accept a search term for the wiki call to the server-->
                <input type="text" ng-model="wc.searchTerm">
                <input type="submit" ng-click="wc.searchWiki();">
            </aside>
            <!--right column-->
            <section class="col-md-9">
                <!--bootstrap panel to store header info and a description-->
                <article class="list-group" ng-repeat="wiki in wc.wikiArray">
                    <a href="http://en.wikipedia.org/?curid={{ wiki.page_id }}" target="_blank" class="list-group-item ">
                        <h3 class="list-group-item-heading">{{ wiki.title }}</h3>
                        <p class="list-group-item-text">{{ wiki.extract }}</p>
                    </a>
                </article>
            </section>
        </div>
    </div>
</body>
</html>
